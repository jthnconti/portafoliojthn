name: Deploy Jekyll to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@2.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: develop  # Rama para el despliegue